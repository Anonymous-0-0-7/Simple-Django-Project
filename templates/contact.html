{% extends "base.html" %}

{% block title %}
Contact us
{% endblock title  %}

{% block body %}
<div class="container-fluid" px-0 mb-3>

    <img alt="..." class="d-block w-100 mx-0" src=https://source.unsplash.com/1200x400/?phone,contact>
</div>

<div class="container mb-5 py-4">
    <h1 class="text-center">Contact Us</h1>
    <form method="post" action="/contact">
        {% csrf_token %}
        <div class="form-group p-2">
            <label for="name" class="py-2">Name</label>
            <input class="form-control" id="name" name="name" placeholder="Enter Your Name" type="text">
        </div>
        <div class="form-group p-2">
            <label for="email" class="py-2">Email address</label>
            <input class="form-control" id="email" name="email" placeholder="Enter Your Email" type="email">
        </div>
        <div class="form-group p-2 ">
            <label for="phone" class="py-2">Phone Number</label>
            <input class="form-control" id="phone" name="phone" placeholder="Enter Your Phone Number" type="phone">
        </div>
        <div class="form-group p-2">
            <label for="desc" class="py-2">Tell me about what you want to contact me for ...</label>
            <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
        </div>
        <div class="form-group p-2">
            <button class="btn btn-primary " type="submit">Submit</button>
        </div>

    </form>
</div>
{% endblock body %}
